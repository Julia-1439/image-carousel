<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
</head>
<body>
  <div id="frame">
    <div id="slides-reel">
      <div class="slide">
        <img src="imgs/1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="imgs/2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="imgs/3.jpg" alt="">
      </div>
    </div>
    <button id="menu-arrow-left" class="menu-arrow">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu-left</title><path d="M14,7L9,12L14,17V7Z" /></svg>
    </button>
    <button id="menu-arrow-right" class="menu-arrow">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu-right</title><path d="M10,17L15,12L10,7V17Z" /></svg>
    </button>
    <div id="bubbles-container">
      <button class="bubble current-bubble"></button>
      <button class="bubble"></button>
      <button class="bubble"></button>
    </div>
  </div>
</body>
</html>
