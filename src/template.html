<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div id="frame">
      <div id="slides-reel">
        <div class="slide">
          <img src="imgs/1.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="imgs/2.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="imgs/3.jpg" alt="" />
        </div>
      </div>
      <button id="menu-arrow-left" class="menu-arrow">&lt;</button>
      <button id="menu-arrow-right" class="menu-arrow">&gt;</button>
      <div id="bubbles-row">
        <button class="bubble"></button>
        <button class="bubble"></button>
        <button class="bubble"></button>
      </div>
    </div>
  </body>
</html>
